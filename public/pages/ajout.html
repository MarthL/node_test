<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ajouter un article</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/pages/liste.html">Liste</a>
            </div>
          </div>
        </div>
    </nav>

    <h1>Ajouter une collection</h1>

    <div class="container">

        <form>
            <label for="title">Titre de l'article</label>
            <input type="text" name="title" id="title"> <br> <br>

            <label for="finished">Série terminée </label>
            <input type="checkbox" name="finished" id="finished"> <br> <br>

            <label for="seasons">Nombre de saisons</label>
            <input type="number" name="seasons" id="seasons"> <br> <br>

            <label for="image">Insérez une image</label>
            <input type="file" name="image" id="image" accept="image/png, image/jpeg"> <br> <br>

            <div class="row mt-5">
                <div class="col-6">
                    <button class="btn btn-primary" type="submit" id="submit"> Envoyer</button>
                </div>
            </div>
        </form>

        <div class="row mt-5">
            <div class="col-12">
                <a href="/pages/liste.html"> <button class="btn btn-danger"> Retour </button> </a>
            </div>
        </div>
    </div>
    <script src="/scripts/seriesPost.js"></script>
</body>
</html>
